<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#home" class="logo"><span>RGT</span></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <navbar class="navbar">
            <a href="home.html" class="active">Home</a>
            <a href="achievements.html">Achievements</a>
            <a href="services.html">Services</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html">Contact</a>
        </navbar>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Us</span></h2>
        <form action="" class="contact-form">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="text" placeholder="Subject" required>
                </div>
            </div>
            <div class="input-group-2">
                <textarea placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="#" aria-label="LinkedIn"><i class='bx bxl-linkedin'></i></a>
            <a href="#" aria-label="GitHub"><i class='bx bxl-github'></i></a>
            <a href="#" aria-label="Instagram"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" aria-label="Facebook"><i class='bx bxl-facebook-square'></i></a> 
        </div>
        <ul class="list">
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <p class="copyright">
            &copy; 2025 Raees Global Tech. All Rights Reserved.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
